<style>
  .login {
    background: #1212a2;
    border: 1px solid #42464b;
    border-radius: 16px;
    height: 400px;
    margin: 20px auto 0;
    width: 400px;
  }

  input[type="password"],
  input[type="text"] {
    background: linear-gradient(top, #d6d7d7, #dee0e0);
    border: 1px solid #a1a3a3;
    border-radius: 4px;
    box-shadow: 0 1px #fff;
    box-sizing: border-box;
    color: #696969;
    height: 35px;
    margin: 11px 0 0 29px;
    padding-left: 37px;
    transition: box-shadow 0.3s;
    width: 240px;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
    outline: 0;
  }

  .button {
    width: 240px;
    height: 33px;
    display: block;
    font-family: Arial, "Helvetica", sans-serif;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    text-shadow: 1px 1px 0px #37a69b;
    padding-top: 6px;
    margin: 20px 0 0 29px;
    position: relative;
    cursor: pointer;
    border: none;
    background-color: #37a69b;
    background-image: linear-gradient(top, #3db0a6, #3111);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #497a78,
      0px 10px 5px #999;
  }

  .button:hover {
    background-color: #4caf50;
    /* Green */
    color: white;
  }

  .shadow {
    background: #000;
    border-radius: 12px 12px 4px 4px;
    box-shadow: 0 0 20px 10px #000;
    height: 12px;
    margin: 30px auto;
    opacity: 0.2;
    width: 270px;
  }

  .login h1 {
    background-image: linear-gradient(top, #f1f3f3, #d4dae0);
    border-bottom: 1px solid #a6abaf;
    border-radius: 6px 6px 0 0;
    box-sizing: border-box;
    color: #727678;
    display: block;
    height: 43px;
    font: 600 14px/1 "Open Sans", sans-serif;
    padding-top: 14px;
    margin: 0;
    text-align: center;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2), 0 1px 0 #fff;
  }
</style>
<div class="login">
  <h1>User Info</h1>
  <input
    type="text"
    maxlength="24"
    placeholder="Display Name"
    name="displayName"
  />
  <button class="button" id="saveSettings">Save</button>
  <button class="button" id="closeSettings">Close</button>
  <button class="button" id="Rlogout">Logout</button>
  <button class="button" id="Rstart">Start Game</button>
</div>
<div class="shadow"></div>
